<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC Tour | Apply Online</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" src="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" charset="utf-8">
        // Wait for Cordova to load
         //
        document.addEventListener("deviceready", function() {
            onDeviceReady();
        }, false);

         // Cordova is ready
         //
        function onDeviceReady() {
            var ref = window.open('https://www.gogreenvillecollege.org/freshman/splitter.htm', '_blank', 'location=yes');
            ref.addEventListener('loadstart', function() {
                alert('start: ' + event.url);
            });
            ref.addEventListener('loadstop', function() {
                alert('stop: ' + event.url);
            });
            ref.addEventListener('exit', function() {
                alert(event.type);
            });
        }

        function onLoad() {
            if (localStorage.getItem("os") == "ios") {
                //iOS formatting changes here
                document.getElementById("off-canvas-wrap").style.padding - top = "2rem";
            }
        }
    </script>
</head>

<body onload="onLoad()">
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <i class="fi-arrow-left size-36 back-arrow" onclick="window.history.back()"></i>
                </section>

                <section class="middle tab-bar-section">
                    <div class="logo">
                    </div>
                </section>
                <section class="right-small">
                    <a class="right-off-canvas-toggle menu-icon"><span></span></a>
                </section>
            </nav>

            <aside class="right-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li><a href="self-guided-tour.html">Self-Guided Tour</a>
                    </li>
                    <li><a href="guided-tour.html">Guided Tour</a>
                    </li>
                    <li><a href="buildingList.html">Building Info</a>
                    </li>
                    <li><a href="ApplyOnline.html">Apply Online</a>
                    </li>
                    <li><a href="ContactUs.html">Contact Us</a>
                    </li>
                </ul>
            </aside>

            <section class="main-section">
                <iframe src="https://www.gogreenvillecollege.org/freshman/splitter.htm" style="position:fixed; padding-top:2.8125rem; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
                    Your browser doesn't support IFrames
                </iframe>
            </section>
            <a class="exit-off-canvas"></a>

        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
