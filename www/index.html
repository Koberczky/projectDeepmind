<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC Tour | Home</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body class="gcapp">
    <div class="row">
      <div class="small-12 small-centered text-center columns">
        <div class="panel">
            <img id="logo" src="img/GClogo.png" />
        </div>
        <div class="row">
          <div class="small-12 small-centered text-left columns">
            <div class="callout panel">
              <p><a href="self-guided-tour.html"><img class="main_nav" src="img/Compass.png" />Self-Guided Tour</a></p>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="small-12 small-centered text-left columns">
            <div class="callout panel">
              <p><a href="guided-tour.html"><img class="main_nav" src="img/Sign.png" />Guided Tour</a></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="small-12 small-centered text-left columns">
            <div class="callout panel">
              <p><a href="buildingList.html"><img class="main_nav" src="img/Building.png" />Building Info</p></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="small-12 small-centered text-left columns">
            <div class="callout panel">
              <p><a href="ApplyOnline.html"><img class="main_nav" src="img/Pencil.png" />Apply Online</a></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="small-12 small-centered text-left columns">
            <div class="callout panel">
              <p><a href="ContactUs.html"><img class="main_nav" src="img/Chat.png" />Contact Us</a></p>
            </div>

        </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        $(document).foundation();
        function onDeviceReady(){
            checkConnection();
        }
        function checkConnection() {
            if(navigator.connection.type == Connection.NONE){
                alert('This app requires a data connection to function. Please enable to utilize this app.');
                navigator.app.exitApp();
            }
        }
    </script>
  </body>
</html>
