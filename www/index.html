<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC Tour | Home</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" charset="utf-8">
        function onLoad() {
            document.addEventListener("deviceready", function() {
                onDeviceReady();
            }, false);
        }

        function onDeviceReady() {
            var networkState = navigator.connection;
            if (networkState == Connection.NONE) {
                alert('App will not work without a network connection, please enable wifi or a cellphone network.');
            }
        }
    </script>
</head>

<body onload="onLoad()" class="gcapp">
    <div class="row">
        <div class="small-12 small-centered text-center columns">
            <div class="panel">
                <img id="logo" src="img/GClogo.png" />
            </div>
            <div class="centered text-center columns">
                <div class="row">
                    <p>
                        <a href="self-guided-tour.html">
                            <img class="main_nav" src="img/Compass.png" />Self-Guided Tour</a>
                    </p>

                </div>
                <div class="row">
                    <p>
                        <a href="guided-tour.html">
                            <img class="main_nav" src="img/Sign.png" />Guided Tour</a>
                    </p>
                </div>
                <div class="row">
                    <p>
                        <a href="buildingList.html">
                            <img class="main_nav" src="img/Building.png" />Building Info</a>
                    </p>
                </div>
                <div class="row">
                    <p>
                        <a href="ApplyOnline.html">
                            <img class="main_nav" src="img/Pencil.png" />Apply Online</a>
                    </p>
                </div>
                <div class="row">
                    <p>
                        <a href="ContactUs.html">
                            <img class="main_nav" src="img/Chat.png" />Contact Us</a>
                    </p>
                </div>
            </div>
        </div>
        <script>
        </script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
</body>

</html>
