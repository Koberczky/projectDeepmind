<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/foundation.css" />
		<script type="text/javascript" src="js/makeRequest.js"></script>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
	<p>
		<a class="ui-btn-top" data-icon="arrow-l" href="javascript:history.back(1) " data-theme="a">Back</a>
		</p>
		<div id="buildings"><div id="dropdown" data-dropdown-content class="f-dropdown content"></div></div>
		<script type="text/javascript">
			jQuery(document).ready(function($){
				makeRequest(drawBuildings);
				function drawBuildings(data){
					data.contentlets.forEach(function(building){
						var buildingName = "<a href=" + "#" + "class=" + "button " +  "data-dropdown=" + "dropdown" + ">" + building.fullTitle + "</a>" + "<br/>";
						var div = document.getElementById('buildings');
						div.innerHTML = div.innerHTML + buildingName;
						
						var buildingInfo = building.description;
						var div2 = document.getElementById('dropdown');
						div2.innerHTML = div.innerHTML + buildingInfo;
					});
				}
			});
		</script>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
	</body>  
</html>
